<div class="panel panel-primary">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
   <h2> List Of Topics</h2>
    <ul *ngFor="let topic of topics">
       <li>{{topic.id}} {{topic.name}} {{topic.description}}</li>
      
    </ul>
    <div class="container">
    
       <form  #userForm = "ngForm" (ngSubmit) ="onSubmit(userForm.value)">
      	<div class="row" >
      <div class="form-group col-xs-9 col-sm-3 col-md-3 col-lg-3" >
        <label>Course Id:</label>
        <input type="text" class="form-control"  name ="id" ngModel />
      </div> 

       <div class="form-group col-xs-9 col-sm-3 col-md-3 col-lg-3" >
        <label>Name:</label>
        <input type="text" class="form-control"  name ="name" ngModel />
      </div>
       </div>
      	<div class="row">
      <div class="form-group col-xs-9 col-sm-3 col-md-3 col-lg-3" >
        <label>Description:</label>
        <input type="text" class="form-control"  name ="description" ngModel />
      </div>
    </div>
      <button type="submit" class= "btn btn-primary">Submit</button>

      </form>
   
</div>


  </div>
</div>
