<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <ul class="nav nav-pills nav-stacked">
          <li>
            <a routerLink="/details" routerLinkActive="active" class="active" href="#section1"> <span class="glyphicon glyphicon-user"></span> Thomas Spann </a>
          </li>
          <li><a routerLink="/signer" routerLinkActive="active" href="#section2"><span  class="glyphicon glyphicon-plus"></span> Add Signer</a></li>
        </ul><br>

      </div>

      <div class="col-sm-9 rightnav">
        <div class="toppane">
          <h4>Thomas Sapnn</h4>
          <div class="row mt-15"></div>
          <div class="row">
            <div class=" col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <p><span class="glyphicon glyphicon-earphone"></span> 091-769-6541</p>
            </div>
            <div class="col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <p><span class="glyphicon glyphicon-flag"></span> US Citizen</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <p><span class="glyphicon glyphicon-envelope"></span></p>
            </div>
            <div class="col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <p><span class="glyphicon glyphicon-home"></span> Homemaker</p>
            </div>
          </div>
        </div>
        <h4><small>SIGNER DETAILS</small></h4>
       

        <form #userForm="ngForm" >
           <hr class="style1">
          <h5 (click)="togglePersonDetails()"><span class="glyphicon" [ngClass]="{'glyphicon-chevron-down':hidePersonDetails, ' glyphicon-chevron-up':showPersonDetails}"></span> Personal Details
          <span [ngClass]="{'glyphicon glyphicon-ok': personOk}"></span>
          </h5>
          <div [ngClass]="{showpersonsection:showPersonDetails,hidepersonsection:hidePersonDetails}">
          <div class="row">
            <div class="form-group required col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <label for="fname" class="control-label">First Name</label>
              <input type="text" #name="ngModel" class="form-control" id="fname" name="fname" (change)="validatePerson(name.valid)" placeholder="Enter First Name" required  ngModel>
             
            </div>
            <div class="form-group required col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <label for="lname" class="control-label">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" required ngModel>
            </div>

            <div class="form-group col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <label for="mname">Middle Name</label>
              <input type="text" class="form-control" id="mname" name="mname" placeholder="Eneter Middle Name" ngModel>
            </div>
          </div>
          <div class="row">
            <div class="form-group required col-xs-9 col-sm-4 col-md-4 col-lg-4">
              <label for="fname" class="control-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required ngModel>
            </div>
          </div>
          </div>

          <hr class="style1">

          
          <h5> Tax Reporting</h5>
           <div class="row">
            <div class="form-group col-xs-9 col-sm-5 col-md-5 col-lg-5">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" placeholder="Enter DOB" required>
            </div>
           </div>
          <div class="row">
            <div class="form-group col-xs-9 col-sm-5 col-md-5 col-lg-5">
              <label for="countryResi">Counry of Residency</label>
              <select class="form-control" id="countryResi">
                <option>US</option>
                <option>Inida</option>
                <option>Canada</option>
                <option>Mexico</option>
             </select>
            </div>
            <div class="form-group col-xs-9 col-sm-5 col-md-5 col-lg-5">
              <label for="countryCitizen">Country of Citizenship</label>
              <select class="form-control" id="countryCitizen">
                <option>US</option>
                <option>Inida</option>
                <option>Canada</option>
                <option>Mexico</option>
             </select>
            </div>
          </div>
           <div class="row">
            <div class="form-group col-xs-9 col-sm-5 col-md-5 col-lg-5">
              <label for="certifiedsts">Certification Status</label>
              <select class="form-control" id="certifiedsts">
                <option>Certified W-9</option>
                <option>Certified W-2</option>                
             </select>
            </div>
         
         
            <div class="form-group col-xs-9 col-sm-5 col-md-5 col-lg-5">
              <label for="countrytax">Country of Tax Reporting</label>
              <select class="form-control" id="countrytax">
                <option>US</option>
                <option>Inida</option>
                <option>Canada</option>
                <option>Mexico</option>
             </select>
            </div>
          </div>

          <hr class="style1">

          <button type="submit" class="btn btn-primary" >Continue</button>
        </form>
        <br><br>


      </div>
    </div>
  </div>
